<ng-container *ngFor="let pull of pulls">
  <div class="card">
    <div class="card-header">
      <a [href]="pull.user.html_url" title="Author: {{pull.user.login}}" class="card-header-image">
        <img [src]="pull.user.avatar_url" alt="{{pull.user.login}}">
      </a>
      <span class="card-header-title">{{pull.title}}</span>
    </div>

    <div class="card-block">
      <div class="card-text">
        <a [href]="pull.html_url">#{{pull.number}}</a>
        by <a [href]="pull.user.html_url">{{pull.user.login}}</a>
        on {{pull.created_at | date:'fullDate'}}
      </div>
    </div>
  </div>
</ng-container>
